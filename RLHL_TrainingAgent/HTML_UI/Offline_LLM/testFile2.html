<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline RLHL Preference Rater</title>
  <link rel="stylesheet" href="tf2Style.css" />
</head>

<body>
  <main class="UI_main" aria-label="Offline RLHL Preference Rater">

    <!-- LEFT: SIDE MENU -->
    <aside class="sideMenu" aria-label="Side menu">
      <header class="sideMenu__header">
        <h1 class="sideMenu__title">Duel model<br/>RLHL</h1>
      </header>

      <section class="sideMenu__panel" aria-label="Side menu panel">
        <h2 class="sideMenu__panelTitle">Side menu</h2>

        <!-- Side menu actions -->
        <button type="button" class="menuBtn" id="newChatBtn">New chat</button>
      </section>
    </aside>

    <!-- RIGHT: MAIN CONTENT AREA -->
    <section class="mainArea" aria-label="Main area">

      <!-- TOP: COMPARISON ROW -->
      <section class="compareRow" aria-label="Model comparison row">

        <!-- DeepSeek column -->
<article class="modelCol modelCol--deepseek" aria-label="DeepSeek column">
  <header class="modelCol__header">
    <h2 class="modelCol__title">
  DeepSeek-r1:8b
  <span id="deepseekStatus" class="statusDot statusDot--idle"></span>
  <span id="deepseekTime" class="statusTime">—</span>
</h2>
  </header>

          <!-- OUTPUT (chat log) -->
          <section class="modelCol__output chatLog" id="outA" role="log" aria-label="DeepSeek output">
            <!-- messages inserted by tfScript.js -->
          </section>
        </article>

        <!-- DeepSeek ratings column -->
        <article class="ratingCol ratingCol--deepseek" aria-label="DeepSeek ratings">
          <header class="ratingCol__header">
            <h3 class="ratingCol__title">Rating</h3>
          </header>

          <section class="ratingStack">
            <article class="ratingItem"><p>Correctness</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Clarity</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Usefulness</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Instruction Following</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Safety / Restraint</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
          </section>
        </article>

        <!-- Ollama column -->
<article class="modelCol modelCol--ollama" aria-label="Ollama column">
  <header class="modelCol__header">
    <h2 class="modelCol__title">
  Llama3:8b
  <span id="ollamaStatus" class="statusDot statusDot--idle"></span>
  <span id="ollamaTime" class="statusTime">—</span>
</h2>
  </header>

          <!-- OUTPUT (chat log) -->
          <section class="modelCol__output chatLog" id="outB" role="log" aria-label="Ollama output">
            <!-- messages inserted by tfScript.js -->
          </section>
        </article>

        <!-- Ollama ratings column -->
        <article class="ratingCol ratingCol--ollama" aria-label="Ollama ratings">
          <header class="ratingCol__header">
            <h3 class="ratingCol__title">Rating</h3>
          </header>

          <section class="ratingStack">
            <article class="ratingItem"><p>Correctness</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Clarity</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Usefulness</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Instruction Following</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
            <article class="ratingItem"><p>Safety / Restraint</p><nav class="stars"><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button><button class="star" type="button">★</button></nav></article>
          </section>
        </article>

      </section>

      <!-- BOTTOM: PROMPT ROW -->
      <section class="promptRow" aria-label="Prompt row">

       <section class="promptArea" aria-label="Prompt area">

  <div class="promptModeRow">
    <button type="button" class="modeBtn active" id="modeBoth">Both</button>
    <button type="button" class="modeBtn" id="modeDeepSeek">DeepSeek</button>
    <button type="button" class="modeBtn" id="modeOllama">Ollama</button>
  </div>

  <textarea
    id="prompt"
    class="control control--text"
    placeholder="Type your instruction here…"
    rows="3"
  ></textarea>

</section>

  </main>

  <script src="tf2Script.js"></script>
</body>
</html>
